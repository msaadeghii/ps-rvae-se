# dense_*** can be empty, that means an Identity layer

[User]
# 1: file model    2: console model
logger_type = 1
print_model = True
saved_root = /workdir/biex/saved_models_se
train_data_dir = ./data/clean_speech/wsj0_si_tr_s
val_data_dir = ./data/clean_speech/wsj0_si_dt_05

[STFT]
wlen_sec = 64e-3
hop_percent = 0.25
fs = 16000
zp_percent = 0
trim = True

[Network]
name = RVAE
x_dim = 513
z_dim = 16
activation = tanh
dense_x_gx = 
dim_RNN_g_x = 128
num_RNN_g_x = 1
bidir_g_x = True
dense_z_gz = 
dim_RNN_g_z = 128
num_RNN_g_z = 1
dense_g_z = 
dense_z_h = 
dim_RNN_h = 128
num_RNN_h = 1
bidir_h = True
dense_h_x = 
dropout_p = 0
tag = RVAE-NonCausal

[Training]
use_cuda = True
optimization = adam
beta = 1e-2
kl_warm_step = 50
lr = 1e-3
epochs = 300
early_stop_patience = 30
save_frequency = 10

[DataFrame]
dataset_name = WSJ0
suffix = wav
num_workers = 6
batch_size = 128
shuffle = True
sequence_len = 50
use_random_seq = False